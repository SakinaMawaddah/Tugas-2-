<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Buku Tamu</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], 
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0069d9;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Form Buku Tamu</h1>
    <form>
      <div class="form-group">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap">
      </div>
      <div class="form-group">
        <label>Jenis Kelamin:</label>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki">
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
        <label for="perempuan">Perempuan</label>
      </div>
      <div class="form-group">
        <label for="alamat">Alamat Tinggal:</label>
        <input type="text" id="alamat" name="alamat" placeholder="Masukkan Alamat Tinggal">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan Email">
      </div>
      <div class="form-group">
        <label>Aktif Pada Sosial Media:</label>
        <input type="checkbox" id="facebook" name="sosial_media" value="facebook">
        <label for="facebook">Facebook</label>
        <input type="checkbox" id="twitter" name="sosial_media" value="twitter">
        <label for="twitter">Twitter</label>
        <input type="checkbox" id="instagram" name="sosial_media" value="instagram">
        <label for="instagram">Instagram</label>
        <input type="checkbox" id="path" name="sosial_media" value="path">
        <label for="path">Path</label>
      </div>
      <div class="form-group">
        <label for="web">Mengetahui Web Ini dari:</label>
        <select id="web" name="web">
          <option value="">-= Pilih =-</option>
          <option value="google">Google</option>
          <option value="facebook">Facebook</option>
          <option value="instagram">Instagram</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" placeholder="Tulis Pesan Anda"></textarea>
      </div>
      <button type="submit">Kirim</button>
      <button type="reset">Batal</button>
    </form>
  </div>
</body>
</html>
